{% set name = "mdshare" %}
{% set version = "0.3.2" %}
{% set sha256 = "ac9d05bae60ac0cb95702e8560e2f9608a96720305f9461c270ed20e1892b874" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  #noarch: python
  number: 0
  skip: True  # [py2k]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python
    - setuptools
    - humanfriendly

test:
  imports:
    - mdshare
    - mdshare.test

about:
  home: http://github.com/markovmodel/mdshare
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'Easy access to shared MD data.'

extra:
  recipe-maintainers:
    - cwehmeyer
